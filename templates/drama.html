{% extends 'base.html' %}
{% load static %}
{% block body %}
    <style>

.breadcrumb {
    display: -ms-flexbox;
    display: flex;
    -ms-flex-wrap: wrap;
    flex-wrap: wrap;
    padding: .75rem 1rem;
    margin-bottom: 1rem;
    list-style: none;
    background-color: #e9ecef;
    border-radius: .25rem
}

.breadcrumb-item {
    display: -ms-flexbox;
    display: flex
}

.breadcrumb-item + .breadcrumb-item {
    padding-left: .5rem
}

.breadcrumb-item + .breadcrumb-item::before {
    display: inline-block;
    padding-right: .5rem;
    color: #6c757d;
    content: "/"
}

.breadcrumb-item + .breadcrumb-item:hover::before {
    text-decoration: underline
}

.breadcrumb-item + .breadcrumb-item:hover::before {
    text-decoration: none
}

.breadcrumb-item.active {
    color: #6c757d
}
.gen-breadcrumb {
    background: var(--black-color);
    color: var(--white-color);
    padding: 30px 0;
    text-align: center;
    position: relative;
    background-attachment: fixed !important;
    background-size: cover !important;
}

.gen-breadcrumb:before {
    position: absolute;
    content: "";
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: var(--black-color);
    opacity: 0.9;
}

.gen-breadcrumb-container {
    display: inline-block;
}

.gen-breadcrumb .gen-breadcrumb-title h1 {
    font-size: 56px;
    line-height: 64px;
    margin-bottom: 15px;
    color: var(--white-color);
}

.gen-breadcrumb-container .breadcrumb {
    background: transparent;
    padding: 0;
    margin: 0;
}

.gen-breadcrumb-container .breadcrumb li {
    text-transform: capitalize;
    list-style-type: none;
    margin-right: 15px;
    padding-left: 0;
    align-items: center;
}

.gen-breadcrumb-container .breadcrumb li.active {
    color: var(--primary-color);
}

.gen-breadcrumb-container .breadcrumb li a {
    color: var(--white-color);
}

.gen-breadcrumb-container .breadcrumb li a:hover {
    color: var(--primary-color);
}

.gen-breadcrumb-container .breadcrumb .breadcrumb-item+.breadcrumb-item::before {
    content: "\f125";
    font-size: 12px;
    font-family: "Ionicons";
    padding-right: 15px;
}

.gen-yoest-breadcumbs #breadcrumbs {
    margin: 0;
    padding: 0;
}

.gen-yoest-breadcumbs #breadcrumbs span {
    color: var(--dark-color);
}

.gen-yoest-breadcumbs #breadcrumbs span a {
    padding: 0 5px;
}

.gen-yoest-breadcumbs #breadcrumbs span strong {
    font-weight: 400;
    padding-left: 5px;
}

@media(max-width:1023px) {
    .gen-breadcrumb {
        text-align: center;
    }

    .gen-breadcrumb .gen-breadcrumb-title h1 {
        font-size: 42px;
        line-height: 50px;
    }

    .gen-breadcrumb-container .breadcrumb {
        display: inline-flex;
    }

    .gen-breadcrumb-img.text-right {
        text-align: center !important;
    }
}

@media(max-width:767px) {
    .gen-breadcrumb .gen-breadcrumb-title h1 {
        font-size: 34px;
        line-height: 42px;
    }

    .gen-breadcrumb-container .breadcrumb li,
    .gen-breadcrumb-container .breadcrumb li i {
        font-size: 14px;
    }

    .gen-breadcrumb-container .breadcrumb li {
        margin-right: 10px;
    }

    .gen-breadcrumb-container .breadcrumb .breadcrumb-item+.breadcrumb-item::before {
        padding-right: 10px;
        font-size: 12px;
    }
}

    </style>

<br><br><br>
      <!-- HERO SECTION -->
    <!-- breadcrumb -->
    <div class="gen-breadcrumb" style="background-image: url('https://images.unsplash.com/photo-1489599849927-2ee91cede3ba?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=750&q=80');">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-12">
                    <nav aria-label="breadcrumb">
                        <div class="gen-breadcrumb-title">
                            <h1>
                                Drama
                            </h1>
                        </div>
                        <div class="gen-breadcrumb-container">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="index.html"><i
                                            class="fas fa-home mr-2"></i>Home</a></li>
                                <li class="breadcrumb-item active">Movie</li>
                            </ol>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </div>

                                    <div class="gen-movie-img">

                                        <div class="gen-movie-info">
                                            <h3><a href="single-movie.html">{{ i.title }}</a></h3>
                                        </div>
                                        <div class="gen-movie-meta-holder">
                                            <ul>
                                                <li>{{ i.movie_length }}</li>

                                                    <a href="action.html"><span>{{ i.genre }}</span></a>

                                </div>

                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
